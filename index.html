<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Reservar Mesa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="cliente">

<header>
  <img src="logo.png" alt="Restaurante">
</header>

<main class="card">
  <h1>Reservar Mesa</h1>

  <form id="form">
    <input id="nome" placeholder="Nome" required>
    <input id="telefone" placeholder="Telefone" required>
    <input id="data" type="date" required>

    <select id="refeicao">
      <option value="almoco">Almoço</option>
      <option value="jantar">Jantar</option>
    </select>

    <select id="hora"></select>

    <input id="pessoas" type="number" min="1" placeholder="Nº de pessoas" required>

    <button type="submit">Confirmar Reserva</button>
  </form>
</main>

<script src="script.js"></script>
</body>
</html>
